{{ define "work" }}
<section id="Work" class="py-8 bg-blue-100">
  <h2 class="text-4xl font-extrabold text-center mb-6 text-gray-800 tracking-tight">
    Work Experience
  </h2>
  <div class="max-w-7xl mx-auto space-y-10">
    {{ range .WorkExperience }}
    <article class="bg-white shadow-lg rounded-2xl overflow-hidden md:flex">
      <div class="md:flex-shrink-0 bg-teal-150 flex items-center justify-center p-6">
        <img src="{{ .Logo }}"
             alt="{{ .Company }}"
             class="h-24 w-24 object-contain" />
      </div>
      <div class="p-6 flex-1 bg-blue-50">
        <h3 class="text-xl font-bold">{{ .Company }}</h3>
        <p class="text-sm text-gray-500">{{ .Location }} | {{ .Dates }}</p>
        <h4 class="mt-4 text-lg font-semibold">{{ .Title }}</h4>
        <ul class="mt-2 list-disc list-inside text-gray-700 space-y-1">
          {{ range .Bullets }}<li>{{ . }}</li>{{ end }}
        </ul>
        <div class="mt-4 flex flex-wrap gap-2">
          {{range .TechStack}}
            <span
              class="inline-flex items-center gap-1 px-2 py-1 bg-blue-100 text-blue-800
                     rounded-full text-xs font-medium hover:bg-blue-200 transition"
                     
              title="{{.Title}}"
            >
              <img src="{{.Src}}" alt="{{.Alt}}" class="h-4 w-4" />
              <span>{{.Alt}}</span>
            </span>
          {{end}}
        </div>
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ end }}
